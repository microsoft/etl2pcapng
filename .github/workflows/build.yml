name: etl2pcapng Build

on:
  push:
    branches:
    - main
    paths:
    - 'src/**'
  pull_request:
    branches:
    - main
    paths:
    - 'src/**'

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build
      shell: cmd
      run: src/make_release.cmd
    - uses: actions/upload-artifact@v2
      with:
        name: bin
        path: |
          src/etl2pcapng
